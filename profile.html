<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil - MiTienda</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">MiTienda</div>
      <ul class="nav-links">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="search.html">Buscar</a></li>
        <li><a href="cart.html">Carrito</a></li>
        <li><a href="profile.html">Perfil</a></li>
        <li><a href="login.html" onclick="logout()">Cerrar sesión</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="profile-container">
      <h2>Perfil de Usuario</h2>
      <div id="userDetails">
        <p><strong>Nombre:</strong> <span id="userName"></span></p>
        <p><strong>Correo:</strong> <span id="userEmail"></span></p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 MiTienda. Todos los derechos reservados.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loggedUser = JSON.parse(localStorage.getItem("loggedUser"));

      if (loggedUser) {
        document.getElementById("userName").textContent = loggedUser.name;
        document.getElementById("userEmail").textContent = loggedUser.email;
      } else {
        alert("No has iniciado sesión.");
        window.location.href = "login.html";
      }
    });

    function logout() {
      localStorage.removeItem("loggedUser");
      alert("Has cerrado sesión exitosamente.");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
