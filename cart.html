<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito - MiTienda</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">MiTienda</div>
      <ul class="nav-links">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="search.html">Buscar</a></li>
        <li><a href="cart.html">Carrito</a></li>
        <li><a href="profile.html">Perfil</a></li>
        <li><a href="login.html" onclick="logout()">Cerrar sesión</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="cart-section">
      <h2>Tu Carrito</h2>
      <div id="cartItems" class="cart-items"></div>
      <div class="cart-summary">
        <p>Total: <span id="cartTotal">$0.00</span></p>
        <button class="checkout-btn" onclick="proceedToCheckout()">Proceder al pago</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 MiTienda. Todos los derechos reservados.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      renderCart(cart);
    });

    function renderCart(cart) {
      const cartItemsContainer = document.getElementById("cartItems");
      const cartTotal = document.getElementById("cartTotal");

      cartItemsContainer.innerHTML = "";
      let total = 0;

      cart.forEach(item => {
        total += item.price * item.quantity;

        const itemCard = document.createElement("div");
        itemCard.className = "cart-item";
        itemCard.innerHTML = `
          <img src="${item.image}" alt="${item.name}" class="cart-item-image">
          <div class="cart-item-details">
            <h3>${item.name}</h3>
            <p>Cantidad: <span>${item.quantity}</span></p>
            <p>Precio: $${(item.price * item.quantity).toFixed(2)}</p>
            <button class="remove-btn" onclick="removeFromCart(${item.id})">Eliminar</button>
          </div>
        `;
        cartItemsContainer.appendChild(itemCard);
      });

      cartTotal.textContent = `$${total.toFixed(2)}`;
    }

    function removeFromCart(productId) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart = cart.filter(item => item.id !== productId);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart(cart);
    }

    function proceedToCheckout() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (cart.length === 0) {
        alert("Tu carrito está vacío.");
        return;
      }
      window.location.href = "checkout.html"; // Redirigir a la página de pago
    }

    function logout() {
      localStorage.removeItem("loggedUser");
      alert("Has cerrado sesión exitosamente.");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
