<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito - Esencia Épica</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-dark text-white">
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark shadow">
    <div class="container-fluid">
      <a class="navbar-brand text-danger fw-bold" href="index.html">🎮 Esencia Épica</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
              <i class="fas fa-th-large me-1"></i> Catálogo
            </a>
            <ul class="dropdown-menu custom-dropdown" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="category.html?genre=Acción"><i class="fas fa-bolt me-2 text-danger"></i>Acción</a></li>
              <li><a class="dropdown-item" href="category.html?genre=Aventura"><i class="fas fa-hat-wizard me-2 text-info"></i>Aventura</a></li>
              <li><a class="dropdown-item" href="category.html?genre=RPG"><i class="fas fa-dice-d20 me-2 text-warning"></i>RPG</a></li>
              <li><a class="dropdown-item" href="category.html?genre=Deportes"><i class="fas fa-futbol me-2 text-success"></i>Deportes</a></li>
              <li><a class="dropdown-item" href="category.html?genre=Simulación"><i class="fas fa-cogs me-2 text-primary"></i>Simulación</a></li>
            </ul>
          </li>          
          <li class="nav-item" id="nav-user" style="display: none;">
            <a class="nav-link" href="profile.html">
              <i class="fas fa-user"></i> <span id="userNameDisplay"></span>
            </a>
          </li>
          <li class="nav-item" id="nav-login">
            <a class="nav-link" href="login.html">Iniciar sesión</a>
          </li>
        </ul>
        <div class="position-relative w-100" style="max-width: 290px;">
          <input class="form-control bg-white text-dark border-danger" id="searchInput" type="search" placeholder="Buscar juegos" aria-label="Buscar">
          <div id="searchDropdown" class="dropdown-menu show w-100 mt-1 shadow d-none"></div>
        </div>                   
      </div>
    </div>
  </nav>

  <!-- Resultados del buscador en estilo vertical -->
<div class="container mt-3">
  <div id="search-results" class="row gy-4"></div>
</div>

  <main class="container mt-5">
    <h2 class="text-danger mb-4 text-center">🛒 Tu Carrito</h2>
  
    <div class="row" id="cartItems">
      <!-- Aquí se insertan las tarjetas del carrito dinámicamente -->
    </div>
  
    <div class="d-flex justify-content-between align-items-center mt-5 p-4 bg-dark bg-opacity-50 rounded shadow">
      <h4>Total: <span id="cartTotal" class="fw-bold text-white">$0.00</span></h4>
      <button class="btn btn-outline-danger px-5 py-3 fw-bold custom-hover-danger" onclick="proceedToCheckout()">
        Proceder al pago <i class="fas fa-credit-card ms-2"></i>
      </button>
    </div>
  </main>  

  <!-- FOOTER -->
  <footer class="text-center py-4 bg-dark text-white mt-5">
    <p>&copy; 2025 Esencia Épica. Todos los derechos reservados.</p>
    <small>Síguenos en <a href="#" class="text-danger">@EsenciaÉpica</a></small>
  </footer>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="loadData.js"></script>
  <script src="auth.js"></script>
  <script src="search.js"></script>
  <script src="cart.js"></script>
</body>
</html>
