<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - MiTienda</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="auth-container">
    <form class="auth-form" onsubmit="return registerUser(event)">
      <h2>Crear Cuenta</h2>
      <input type="text" id="name" placeholder="Nombre completo" required />
      <input type="email" id="regEmail" placeholder="Correo electrónico" required />
      <input type="password" id="regPassword" placeholder="Contraseña" required />
      <input type="password" id="regConfirmPassword" placeholder="Confirmar contraseña" required />
      <button type="submit">Registrarse</button>
      <p class="auth-text">
        ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
      </p>
    </form>
  </div>

  <script>
    async function registerUser(e) {
      e.preventDefault();
  
      const name = document.getElementById("name").value;
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;
      const confirmPassword = document.getElementById("regConfirmPassword").value;
  
      if (password !== confirmPassword) {
        alert("Las contraseñas no coinciden");
        return false;
      }
  
      // ⚠️ Este código no puede editar el archivo JSON, ya que no hay backend.
      // Solo simula un registro local
      alert("Registro simulado: no se guardará en el archivo JSON.");
      localStorage.setItem("loggedUser", JSON.stringify({ name, email }));
  
      window.location.href = "index.html";
    }
  </script>  
</body>
</html>
