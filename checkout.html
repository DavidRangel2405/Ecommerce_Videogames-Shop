<main class="container my-5">

    <!-- Resumen de la orden -->

    <!-- Formulario de pago -->
    <div class="col-lg-6">

          <h3 class="card-title fw-bold text-white">Informaci贸n de pago</h3>
          <form id="paymentForm" onsubmit="completeOrder(event)">
            <div class="mb-3">
              <label for="cardNumber" class="form-label">N煤mero de tarjeta</label>
              <input type="text" id="cardNumber" class="form-control bg-dark text-white border-danger" maxlength="16" placeholder="1234 5678 1234 5678" required>
            </div>
            <div class="mb-3">
              <label for="expiryDate" class="form-label">Fecha de expiraci贸n</label>
              <input type="date" id="expiryDate" class="form-control bg-dark text-white border-danger" required>
            </div>
            <div class="mb-3">
              <label for="cvv" class="form-label">CVV</label>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="profile.js"></script>
  <script src="auth.js"></script>
  <script src="search.js"></script>
  <script src="cart.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      renderCheckout(cart);

      const expiryInput = document.getElementById("expiryDate");

      const today = new Date();
      const minDate = today.toISOString().split("T")[0];
      const maxDate = new Date(today.getFullYear() + 5, today.getMonth(), today.getDate())
                        .toISOString().split("T")[0];

      expiryInput.min = minDate;
      expiryInput.max = maxDate;

      // Validaciones en vivo
      document.getElementById("cardNumber").addEventListener("input", function () {
        this.value = this.value.replace(/\D/g, "").slice(0, 16);
      });

      document.getElementById("cvv").addEventListener("input", function () {
        this.value = this.value.replace(/\D/g, "").slice(0, 3);
      });
    });

    function renderCheckout(cart) {
      const checkoutItemsContainer = document.getElementById("checkoutItems");
      const checkoutTotal = document.getElementById("checkoutTotal");

      checkoutItemsContainer.innerHTML = "";
      let total = 0;

      cart.forEach(item => {
        total += item.price * item.quantity;

        const itemCard = document.createElement("div");
        itemCard.className = "d-flex align-items-center mb-3";
        itemCard.innerHTML = `
          <img src="${item.image}" alt="${item.title}" class="me-3 rounded" style="width: 70px; height: 70px; object-fit: cover;">
          <div>
            <h5 class="mb-1">${item.title}</h5>
            <small>Cantidad: ${item.quantity}</small><br>
            <small>Precio: $${(item.price * item.quantity).toFixed(2)}</small>
          </div>
        `;
        checkoutItemsContainer.appendChild(itemCard);
      });

      checkoutTotal.textContent = `$${total.toFixed(2)}`;
    }

    function completeOrder(event) {
      event.preventDefault();

      const cardNumber = document.getElementById("cardNumber").value.trim();
      const expiryDate = document.getElementById("expiryDate").value;
      const cvv = document.getElementById("cvv").value.trim();

      if (cardNumber.length < 14 || cardNumber.length > 16) {
        Swal.fire({
          icon: 'error',
          title: 'N煤mero de tarjeta inv谩lido',
          text: 'El n煤mero de tarjeta debe tener entre 14 y 16 d铆gitos.',
        });
        return;
      }

      const selectedDate = new Date(expiryDate);
      const now = new Date();
      const futureLimit = new Date(now.getFullYear() + 5, now.getMonth(), now.getDate());

      if (selectedDate < now || selectedDate > futureLimit) {
        Swal.fire({
          icon: 'error',
          title: 'Fecha inv谩lida',
          text: 'La fecha de expiraci贸n debe ser v谩lida y dentro de los pr贸ximos 5 a帽os.',
        });
        return;
      }

      if (cvv.length !== 3) {
        Swal.fire({
          icon: 'error',
          title: 'CVV inv谩lido',
          text: 'El CVV debe tener exactamente 3 d铆gitos.',
        });
        return;
      }

      localStorage.removeItem("cart");
      Swal.fire({
        icon: 'success',
        title: '隆Compra completada!',
        text: 'Te enviaremos un correo de confirmaci贸n.',
        confirmButtonColor: '#d33'
      }).then(() => {
        window.location.href = "index.html";
      });
    }

    function logout() {
      localStorage.removeItem("loggedUser");
      Swal.fire({
        icon: 'success',
        title: 'Sesi贸n cerrada',
        text: 'Has cerrado sesi贸n exitosamente.',
        confirmButtonColor: '#d33'
      }).then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
