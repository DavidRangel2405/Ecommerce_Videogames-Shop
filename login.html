<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MiTienda Gamer</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-dark text-white">
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-danger" href="index.html">MiTienda Gamer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="cart.html">Carrito</a></li>
        </ul>
        <form class="d-flex ms-lg-4">
          <input class="form-control me-2" type="search" placeholder="Buscar juegos" aria-label="Buscar">
          <button class="btn btn-outline-danger" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero text-center">
    <div class="container">
      <h1>Bienvenido de nuevo a MiTienda Gamer</h1>
      <p>Inicia sesión para acceder a nuestros juegos exclusivos, ofertas y mucho más.</p>
    </div>
  </section>

  <!-- Formulario de Login -->
  <div class="container mt-5">
    <div class="auth-container">
      <form id="login-form" class="auth-form" onsubmit="return loginUser(event)">
        <h2>Iniciar Sesión</h2>
        <input type="email" id="email" placeholder="Correo electrónico" required class="form-control mb-3" />
        <input type="password" id="password" placeholder="Contraseña" required class="form-control mb-3" />
        <button type="submit" class="btn btn-danger w-100">Ingresar</button>
        <p class="auth-text mt-3">
          ¿No tienes cuenta? <a href="register.html" class="text-danger">Regístrate aquí</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-4 bg-dark text-white">
    <p>&copy; 2025 MiTienda Gamer. Todos los derechos reservados.</p>
    <small>Síguenos en <a href="#" class="text-danger">@MiTiendaGamer</a></small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="auth.js"></script>
</body>

</html>
